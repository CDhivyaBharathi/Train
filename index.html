<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    </head>
    <body>
        <a-scene>
            <a-assets timeout="10000">
                <a-asset-item id="train-obj" src="./Models/train/tinker.obj"></a-asset-item>
                <a-asset-item id="train-mtl" src="./Models/train/obj.mtl"></a-asset-item>
            </a-assets>

            <a-entity id="train" obj-model="obj:#train-obj; mtl:#train-mtl" position="5 0 0" rotation="0 0 0"></a-entity>
        </a-scene>
    </body>
</html>
